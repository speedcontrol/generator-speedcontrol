<html data-sceneid="{{sceneID}}">
<head>
    <link href="{{sceneID}}.css" rel="stylesheet" title="common"/>

    <script src="../nodecg-speedcontrol/components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../nodecg-speedcontrol/components/jquery/dist/jquery.min.js"></script>
    <script src="../nodecg-speedcontrol/js/animation.js"></script>
    <script src="../nodecg-speedcontrol/js/speedcontrol.js"></script>
    <script src="../nodecg-speedcontrol/js/editmode.js"></script>
    <script src="../nodecg-speedcontrol/js/dynamic.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
</head>
<body>
<div id="window-container">
    <div id="positionDebug" class="positionable">
        <div id="positionDebugText">
            X: 100
            Y: 100
        </div>
        <div id="editModeButtons">
            <button id="generateCSSContentButton">Save Layout</button>
            <button id="resetCSSContentButton">Reset Layout</button>
        </div>
    </div>
    <div id="marathonLogo" class="positionable resizable"></div>

    <div id="timer" class="centered positionable resizable">
    </div>
    <div id="runInformationGameEstimate" class="centered positionable resizable">
    </div>
    <div id="runInformationGameName" class="centered positionable resizable">
    </div>
    <div id="runInformationGameCategory" class="centered positionable resizable">
    </div>
    <div id="runInformationGameSystem" class="centered positionable resizable">
    </div>
    </div>
    <div id="comingUpRun" class="centered positionable resizable">
        <div id="comingUp">
            NEXT:
            <span id="comingUpGame"></span>!
        </div>
    </div>
    <div id="justMissedRun" class="positionable resizable">
        <div id="justMissed">
            You just missed..
        </div>
        <div id="justMissedGame"> </div>
        <div id="justMissedCategory"> </div>
        <div id="justMissedSystem"> </div>
        <div id="justMissedPlayer"> </div>
    </div>
    <div id="informationMarquee" class="positionable">
    </div>

    <div id="gameCapture1" class="positionable gameCapture" aspect-ratio="16:9">
    </div>
    <div id="gameCapture2" class="positionable gameCapture" aspect-ratio="16:9">
    </div>
    <div id="gameCapture3" class="positionable gameCapture" aspect-ratio="16:9">
    </div>
    <div id="gameCapture4" class="positionable gameCapture" aspect-ratio="16:9">
    </div>

    <div id="runner1TimerFinishedContainer" class="runnerTimerFinishedContainer positionable">
        <div class="finishedLogo"></div>
        <div class="dummyTextable runnerTimerFinished"></div>
    </div>
    <div id="runner2TimerFinishedContainer" class="runnerTimerFinishedContainer positionable">
        <div class="finishedLogo"></div>
        <div class="dummyTextable runnerTimerFinished"></div>
    </div>
    <div id="runner3TimerFinishedContainer" class="runnerTimerFinishedContainer positionable">
        <div class="finishedLogo"></div>
        <div class="dummyTextable runnerTimerFinished"></div>
    </div>
    <div id="runner4TimerFinishedContainer" class="runnerTimerFinishedContainer positionable">
        <div class="finishedLogo"></div>
        <div class="dummyTextable runnerTimerFinished"></div>
    </div>

    <div id="player1Container" class="playerContainer positionable resizable">
        <div class="runnerLogo">
            <img class="twitchLogo" src="/graphics/nodecg-speedcontrol/images/twitchlogo.png">
        </div>
        <div class="runnerInfo"> </div>
    </div>
    <div id="player2Container" class="playerContainer positionable resizable">
        <div class="runnerInfo"> </div>
        <div class="runnerLogo">
            <img class="twitchLogo" src="/graphics/nodecg-speedcontrol/images/twitchlogo.png">
        </div>
    </div>
    <div id="player3Container" class="playerContainer positionable resizable">
        <div class="runnerLogo">
            <img class="twitchLogo" src="/graphics/nodecg-speedcontrol/images/twitchlogo.png">
        </div>
        <div class="runnerInfo"> </div>
    </div>
    <div id="player4Container" class="playerContainer positionable resizable">
        <div class="runnerInfo"> </div>
        <div class="runnerLogo">
            <img class="twitchLogo" src="/graphics/nodecg-speedcontrol/images/twitchlogo.png">
        </div>
    </div>

</div>
</body>
</html>
